{{ define "main" }}

<div class="catalogue">
    {{ range (.Paginate .Pages).Pages }}
        {{- if eq .Type "link"}}
        {{ .Render "summaryLink" }}
        {{- else if eq .Type "byte"}}
        {{ .Render "summaryByte" }}
        {{- else }}
        {{ .Render "summary" }}
        {{- end }}
    {{ end }}
</div>

{{ partial "elements/paginator-navbar.html" . }}


{{ end }}
