{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    <div class="container-fluid text-center">
    {{- range .Data.Terms.ByCount -}}
    <a href="{{ .Page.Permalink}}" type="button" class="btn btn-sm btn-outline-primary font-monospace m-1">
        {{ .Page.Title }} <span class="badge badge-light">{{ .Count }}</span>
    </a>
    {{- end -}}
    </div>

</main>

{{ end }}
