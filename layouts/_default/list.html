{{ define "main" }}

<main>
	<div class="catalogue">
		{{ range (.Paginate .Pages).Pages }}
            {{- if eq .Type "link"}}
            {{ .Render "summaryLink" }}
            {{- else }}
            {{ .Render "summary" }}
            {{- end }}
		{{ end }}
	</div>
    
    {{ partial "elements/paginator-navbar.html" . }}

</main>

{{ end }}
