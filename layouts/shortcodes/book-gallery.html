{{ if and (.Get "color1") (.Get "color2") }}
{{ $color1 := .Get "color1" }}
{{ $color2 := .Get "color2" }}
<book-gallery style="background: linear-gradient(54deg, {{$color1}} 0%, {{ $color2 }} 100%);">
    {{.Inner}}
</book-gallery>
{{ else }} 
{{ if .Get "color" }}
{{ $color := .Get "color1" }}
<book-gallery style="background: {{$color}}">
    {{.Inner}}
</book-gallery>
{{ else }}
<book-gallery>
    {{.Inner}}
</book-gallery>
{{ end }}
{{ end }}
